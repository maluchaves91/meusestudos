<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <br>
    <a class="btn1" type="button" href="index.html">Voltar</a>
    <br><br><br><br>
    <h2 style="text-align: center;">Datalist</h2>
    <br>
    <h3>Sou um datalist</h3>
    <input list="browsers" type="search" name="search">
    <datalist id="browsers">
        <option>Google Chrome</option>
        <option>Mozila Firefox</option>
        <option>Microsoft Edge</option>
        <option>Safari</option>
        <option>Opera</option>
    </datalist>
<br><br><br><br>
<h3>Sou um Select</h3>
    <select id="browsers">
        <option value="google">Google Chrome</option>
        <option value="mozila">Mozila Firefox</option>
        <option value="edge">Microsoft Edge</option>
        <option value="safari">Safari</option>
        <option value="opera">Opera</option>
    </select>
    
</body>
</html>
