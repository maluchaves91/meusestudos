<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meter e Progress</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <br>
    <a class="btn4" type="button" href="index.html">Voltar</a>
    <br><br><br><br>
    <h2 style="text-align: center;">Meter e Progress</h2>
    <br>
    <h2>Meter</h2>
    <br>
    <meter max="100" min="0" value="0"></meter>
<br>
<h2>Progress</h2>
<br>
<progress id="progress" max="100" min="0" value="0"></progress>
<script>
    var progress = document.getElementById("progress");
    const interval = setInterval(() => {
        progress.value +=10;
       if(progress.value >=100){
        alert('Carregamento realizado com sucesso');
        clearInterval(interval);
       } 
    },1000);
</script>



</body>
</html>
